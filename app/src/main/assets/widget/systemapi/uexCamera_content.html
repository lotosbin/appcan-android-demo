            <div class="ub btn bc-btn bc-text-head bc-btn ub-ac ub-pc"  id="btn1">拍照</div>

<script>
var cText = 0;
var cJson = 1;
var cInt = 2;

appcan.ready(function(){
	appcan.initBounce();
	uexWidgetOne.onMemoryWarning=function(isWarning,level){
        alert("warning");
        //alert("isWarning"+isWarning+"level"+level);
    };
    
    uexCamera.cbOpen = cbOpen;
    uexCamera.cbOpenInternal = cbOpen;
    uexWidgetOne.cbError = function(opCode, errorCode, errorInfo){
        alert("errorCode:" + errorCode + "\nerrorInfo:" + errorInfo);
    }
})
function cbOpen(opCode, dataType, data){
    switch(dataType){
        case cText:
          $('#zxj')[0].innerHTML = data;
        $('#picc')[0].src = data;
        break;
      case cJson:
          alert("uex.cJson");
          break;
        case cInt:
        alert("uex.cInt");
        break;
      default:
        alert("error"); 
        }
    
}
appcan.button(".btn", "ani-act", function(){
            switch(this.id) {
            case "btn1":
                uexCamera.open();
                break;
            case "btn2":
                uexCamera.openInternal();
                break;
            }
})   
</script>
