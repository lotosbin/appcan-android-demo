<script>

var cText = 0;
var cJson = 1;
var cInt = 2;
appcan.ready(function(){
	appcan.initBounce();
	uexContact.cbOpen = function(opCode, dataType, data) {
            switch (dataType) {
            case cText:
                alert("uex.cText");
                break;
            case cJson:
                var obj = eval('(' + data + ')');
                $('#data')[0].innerHTML = "姓名：" + obj.name
                        + "<br>电话：" + obj.num + "<br>邮箱：" + obj.email;
                break;
            case cInt:
                alert("uex.cInt");
                break;
            default:
                alert("error");

            }
        }
        uexContact.cbMultiOpen = function(opCode, dataType, data) {
            
            switch (dataType) {
            case cText:
                break;
            case cJson:
                var array = eval('(' + data + ')');
                var str = "";
                for ( var i = 0; i < array.length; i++) {
                    str = str + "姓名：" + array[i].name + "<br>电话："
                            + array[i].num + "<br>邮箱：" + array[i].email
                            + "<br>";
                }
                $('#multidata')[0].innerHTML = str;
                break;
            case cInt:
                break;
            default:
                alert('error');
                break;
            }
        };

        uexContact.cbSearchItem = function(opCode, dataType, data) {
        var array = eval('(' + data + ')');
                var str = "";
                for ( var i = 0; i < array.length; i++) {
                    str = str + "姓名：" + array[i].name + "<br>电话："
                            + array[i].num + "<br>邮箱：" + array[i].email
                            + "<br>";
                }
            
            $('#resData')[0].innerHTML = str;
        }
        uexContact.cbAddItem = function(opCode, dataType, data) {
            if (data == 0) {
                alert("添加成功");
            } else {
                alert("添加失败");
            }
        }
        uexContact.cbModifyItem = function(opCode, dataType, data) {
            if (data == 0) {
                alert("修改成功");
            } else {
                alert("修改失败");
            }
        }
        uexContact.cbDeleteItem = function(opCode, dataType, data) {
            if (data == 0) {
                alert("删除成功");
            } else {
                alert("删除失败");
            }

        }
})
appcan.button(".btn", "ani-act", function(){
            switch(this.id) {
            case "btn1":
                uexContact.open();
                break;
            case "btn2":
                uexContact.addItem($('#addName').val(),$('#addTel').val(),$('#addMail').val());
                break;
            case "btn3":
                uexContact.searchItem($('#serchName').val());
                break;
            case "btn4":
                uexContact.modifyItem($('#modifyName').val(),$('#modifyTel').val(),$('#modifyMail').val());
                break;
            case "btn5":
                uexContact.deleteItem($('#delName').val());
                break;
            case "btn6":
                uexContact.multiOpen();
                break;
            }
}) 
</script>
