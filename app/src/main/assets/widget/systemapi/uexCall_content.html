<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/project/new.css">
    </head>
    <body class="um-vp c-wh-pLG sc-bg" ontouchstart>
        <div class="conbor">
            <div class="consj">
                <div class="ulev2 uin9">
                    电话
                </div>
                <div class="uin8">
                    进入打电话界面
                </div>
                <!--文本输入开始-->
                <div class="c-wh ubb ubt bc-border uinput ub ub-f1">
                    <div class="umw1-7"></div>
                    <input placeholder="" type="text"  class="ub-f1 font-c" id="uexCall" value="10086">
                </div>
                <!--文本输入结束-->
                <div class="umh1"></div>
                <div class="uin">
                    <div class="ub btn bc-text-head bc-btn ub-ac ub-pc" id="btn1">
                        进入打电话界面
                    </div>
                </div>
                <div class="uin8">
                    直接打电话
                </div>
                <div class="uin">
                    <div class="ub btn bc-text-head bc-btn ub-ac ub-pc" id="btn2">
                        打电话
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.tab.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
        })
        appcan.button(".btn", "ani-act", function(){
            switch(this.id) {
            case "btn1":
                uexCall.dial($('#uexCall').val());
                break;
            case "btn2":
                uexCall.call($('#uexCall').val());
                break;
            }
        })
    </script>
</html>
