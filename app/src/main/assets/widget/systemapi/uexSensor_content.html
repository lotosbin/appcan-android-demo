<script>
    appcan.ready(function(){
        appcan.initBounce();
        uexSensor.onAccelerometerChange = accelerometerChange;
        uexSensor.onOrientationChange = orientation;
        uexSensor.onMagneticChange = magneticChange;
        uexSensor.onTemperatureChange = temperature;
        uexSensor.onPressureChange = pressure;
        uexSensor.onLightChange = light;
        uexWidgetOne.cbError = function(opCode, errorCode, errorInfo){
            alert("errorCode:" + errorCode + "\nerrorInfo:" + errorInfo);
        }
    })
    function accelerometerChange(x, y, z){
            $('#accelerometer')[0].innerHTML = "X=" + x + ";<br>Y=" + y + ";<br>Z=" + z;
    }
    function orientation(x, y, z){
            $('#orientation')[0].innerHTML = "X=" + x + ";<br>Y=" + y + ";<br>Z=" + z;
    }
    function magneticChange(x, y, z){
            $('#field')[0].innerHTML = "X=" + x + ";<br>Y=" + y + ";<br>Z=" + z;
    }
    function temperature(data){
            $('#temperature')[0].innerHTML = data;
    }
    function pressure(data){
            $('#pressure')[0].innerHTML = data;
    }
    function light(data){
            $('#light')[0].innerHTML = data;
    }
    function stop(type){
        uexSensor.close(type);
    }
  appcan.button(".btn", "ani-act", function(){
            switch(this.id){
            case "btn1":
                uexSensor.open(1,3);
                break;
            case "btn2":
                stop('1');
                break;
            case "btn3":
                uexSensor.open(3,3);
                break;
            case "btn4":
                stop('3');
                break;
            }
        })
        </script>
