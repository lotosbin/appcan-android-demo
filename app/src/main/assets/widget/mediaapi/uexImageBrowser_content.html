    <script>
        appcan.ready(function() {
            appcan.initBounce();
            uexImageBrowser.cbPick = function(opCode, dataType, data) {
                if (data.indexOf(',') >= 0) {
                    var arr = data.split(',');
                    var len = arr.length;
                    for (var i = 0; i < len; i++) {
                        $('<img  src="' + arr[i] + '" style="width: 4em; height: 4em;" class="uinn" >').appendTo($('.piclist'));
                    }
                } else {
                    $('<img  src="' + data + '" style="width: 4em; height: 4em;" class="uinn" >').appendTo($('.piclist'));
                }

            }
            uexWidgetOne.onError = function(opCode, errorCode, errorDesc) {
                alert(errorCode + ":" + errorDesc);
            }
        })
        appcan.button(".btn", "btn-act", function() {
            switch(this.id) {
            case 'open':
                openImageGallery()
                break;
            case 'pick':
                uexImageBrowser.pick();
                break;
            case 'pickMulti':
                uexImageBrowser.pickMulti();
                break;
            }
        })
        appcan.button(".piclist", "btn-act", function(a, b) {
            var array = new Array();
            array[0] = a.target.src;
            uexImageBrowser.open(array);
        })
        function openImageGallery() {
            var array = new Array();
            for (var i = 0; i < 13; i++) {
                array[i] = document.getElementById('imageUrl_' + i).value;
            }
            uexImageBrowser.open(array);
            //1.2版本后，应为3个参数
        }

        function openImageGalleryWithIndex() {
            var array = new Array();
            for (var i = 0; i < 13; i++) {
                array[i] = document.getElementById('imageUrl_' + i).value;
            }
            uexImageBrowser.open(array, 1);
        }

        function cleanCache() {
            alert("cleanCache");
            uexImageBrowser.cleanCache();
