<script>
var downloadpath = 'http://pic.pp3.cn/uploads//20121001j/bz/210.jpg';
var savedPath = 'wgt://data/down/1284565196.jpg'
appcan.ready(function(){
	appcan.initBounce();
	uexDevice.cbGetInfo=function (opCode,dataType,data){
	    appcan.logs(JSON.stringify(data));
        var device = eval('('+data+')');
        var connectStatus=device.connectStatus;
        if(connectStatus!=null&&connectStatus.length>0){
            if(connectStatus==-1){
                alert('网络错误');  
            }
        }
    }
    uexDevice.getInfo('13');
	uexDownloaderMgr.onStatus = function(opCode,fileSize,percent,status){
                switch (status) {
                    case 0:
                        $('#percentage').css("width",percent+"%");
                        $('#per').html(percent+"%");
                        if(parseInt(percent)==100){
                            $('#down').html('下载');
                            $('#status')[0].className="uhide";
                            isDown = false;
                        }
                        break;

                    case 1:
                        alert("下载完成");
                        $('#down').html('下载');
                        $('#status')[0].className="uhide";
                        isDown = false;
                        uexDownloaderMgr.closeDownloader(opCode);
                        clearInfo();
                        break;
                    case 2:
                        alert("下载失败");
                        $('#down').html('下载');
                        $('#status')[0].className="uhide";
                        isDown = false;
                        uexDownloaderMgr.closeDownloader(opCode);
                        break;

                }
    
        }
        uexDownloaderMgr.cbCreateDownloader = function(opCode,dataType,data){
            switch(dataType){
                case 0:
                    break;
                case 1:
                    break;
                case 2:
                  if(data == 0){
                    uexDownloaderMgr.download(inOpCode,downloadpath,savedPath,'1');
                    }else{
                    }
                break;
                default:
                  break;
          }
            
            
        }

        uexWidgetOne.cbError = function(opCode,errorCode,errorInfo){
                alert(errorInfo);
        }
        
})
var isDown = false;
 appcan.button(".btn", "btn-act", function() {
            if(isDown){
                closeDownload();
                $('#down').html('下载');
                $('#status')[0].className="uhide";
                isDown = false;
            }else{
                download();
                $('#down').html('取消');
                $('#status')[0].className="uinn";
                isDown = true;
            }
        })
    var inOpCode = 1;
    
    function download(){
        uexDownloaderMgr.createDownloader(inOpCode);    
    }
    
    function closeDownload(){
            uexDownloaderMgr.closeDownloader(inOpCode);
    }
    function clearInfo(){
        uexDownloaderMgr.clearTask(downloadpath,"1");
    }
