            window.uexOnload = function(){   
                uexButton.onClick = function(data) {
                    uexButton.close(id);
                    uexWindow.close(-1);
                }
                createButton();
                uexWindow.onKeyPressed = function(k) {
                    if (k == 0) {
                        uexButton.close(id);
                        uexWindow.close(-1);
                    }
                }
                //监听物理返回键
                uexWindow.setReportKey(0, 1);
            }
            function createButton() {
                var id = 1001;
                var s = window.getComputedStyle($$('fonts'), null);
                var em = parseInt(s.fontSize);
                var x = em;
                var y = em;
                var width = parseInt(em * 2);
                var jsonData = '{"title":"","textSize":"0","titleColor":"#ffffff","bgImage":"res://img/left.png"}';
                uexButton.open(id, x, y, width, width, jsonData);
            }
