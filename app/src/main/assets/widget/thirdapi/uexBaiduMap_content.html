<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/project/new.css">
    </head>
    <body class="um-vp c-wh-pLG" ontouchstart>
        <div class="conbor uof">
            <div class="consj">
                <div class="ulev2 uin9">
                    百度地图
                </div>
                <div class="uin8">
                    基本地图功能
                </div>
                <div class="uin">
                    <div class="ub btn bc-text-head bc-btn ub-ac ub-pc" id="btn1" >
                        进入
                    </div>
                </div>
                <div class="uin8">
                    地图缩放功能
                </div>
                <div class="uin">
                    <div class="ub btn bc-text-head bc-btn ub-ac ub-pc" id="btn2" >
                        进入
                    </div>
                </div>
                <div class="uin8">
                    位置功能
                </div>
                <div class="uin">
                    <div class="ub btn bc-text-head bc-btn ub-ac ub-pc" id="btn3" >
                        进入
                    </div>
                </div>
                <div class="uin8">
                    覆盖物功能
                </div>
                <div class="uin">
                    <div class="ub btn bc-text-head bc-btn ub-ac ub-pc" id="btn4" >
                        进入
                    </div>
                </div>
                <div class="uin8">
                    标注功能
                </div>
                <div class="uin">
                    <div class="ub btn bc-text-head bc-btn ub-ac ub-pc" id="btn5" >
                        进入
                    </div>
                </div>
                <div class="uin8">
                    地理编码
                </div>
                <div class="uin">
                    <div class="ub btn bc-text-head bc-btn ub-ac ub-pc" id="btn6" >
                        进入
                    </div>
                </div>
                <div class="uin8">
                    POI搜索
                </div>
                <div class="uin">
                    <div class="ub btn bc-text-head bc-btn ub-ac ub-pc" id="btn7" >
                        进入
                    </div>
                </div>
                <div class="uin8">
                    路径规划
                </div>
                <div class="uin">
                    <div class="ub btn bc-text-head bc-btn ub-ac ub-pc" id="btn8" >
                        进入
                    </div>
                </div>
                <div class="umh1"></div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();

        })
        function base_content() {
            appcan.window.open('uexBaiduMap_base', 'uexBaiduMap_base.html', '10');
        }

        function base_geo() {
            appcan.window.open('uexBaiduMap_geo', 'uexBaiduMap_geo.html', '10');
        }

        function base_loc() {
            appcan.window.open('uexBaiduMap_loc', 'uexBaiduMap_loc.html', '10');
        }

        function base_mark() {
            appcan.window.open('uexBaiduMap_mark', 'uexBaiduMap_mark.html', '10');
        }

        function base_overlay() {
            appcan.window.open('uexBaiduMap_overlay', 'uexBaiduMap_overlay.html', '10');
        }

        function base_plan() {
            appcan.window.open('uexBaiduMap_plan', 'uexBaiduMap_plan.html', '10');
        }

        function base_poi() {
            appcan.window.open('uexBaiduMap_poi', 'uexBaiduMap_poi.html', '10');
        }

        function base_zoom() {
            appcan.window.open('uexBaiduMap_zoom', 'uexBaiduMap_zoom.html', '10');
        }


        appcan.button(".btn", "ani-act", function() {
            switch(this.id) {
            case "btn1":
                base_content();
                break;
            case "btn2":
                base_zoom();
                break;
            case "btn3":
                base_loc();
                break;
            case "btn4":
                base_overlay();
                break;
            case "btn5":
                base_mark();
                break;
            case "btn6":
                base_geo();
                break;
            case "btn7":
                base_poi();
                break;
            case "btn8":
                base_plan();
                break;
            }
        })
    </script>
</html>
