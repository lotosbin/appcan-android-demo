    <body class="um-vp c-wh-pLG" ontouchstart>
        <div class="conbor uof">
            <div class="consj" id="topDiv">
                <div class="ulev2 uin9">
                    标注功能
                </div>
                <div class="umh1" id="heights"></div>
                <div class="ub ub-hor" id="height">
                    <div class="uin ub ub-f1 ub-con">

                    <div class="uin ub ub-f1 ub-con">

                            添加标注
                        </div>
                    </div>
                </div>

                <div class="umh1"></div>
                <div class="ub ub-hor">

                    <div class="uin ub ub-f1 ub-con">
                        <div class="ub btn bc-text-head bc-btn ub-ac ub-pc ub-f1 ub-con" id="btn3">
                            清除标注
                        </div>
                    </div>
                    <div class="uin ub ub-f1 ub-con">

    <script>
        appcan.ready(function() {
            appcan.initBounce();
            uexWidgetOne.cbError = function(opid, type, data) {
                alert(data);
            }
            //apiKey授权失败，回调函数
            uexBaiduMap.onPermissionDenied = function() {
                alert(onPermissionDenied);
            }
            uexBaiduMap.onNetworkError = function() {
                alert(onNetworkError);
            }
        })
        var isSetLoc = 0;
        function clean() {
            isSetLoc = 0;
            uexBaiduMap.clean();
        }

        function openmap() {
            var divTop = $('#topDiv')[0].offsetTop + $('#topDiv')[0].offsetHeight;
            var btheight = $('#height')[0].offsetHeight +$('#heights')[0].offsetHeight;
            var s = window.getComputedStyle(document.body, null);
            var w = parseInt(parseInt(s.width) - 20);
            //var w = screen.availWidth-20;
            //var h = screen.availHeight;
            var h = parseInt(s.height);
            isSetLoc = 0;
            uexBaiduMap.open('6643147DF56BD40F6140AB3ABA5A3FFBE12C439F', 10, divTop + btheight + 10, w, h - divTop + btheight, '116.401', '39.925');
        }

        function addMark() {
            var jssonstr = '{"markInfo":[{"id":"111","longitude":"116.404","latitude":"39.915","imageUrl":"res://pos1.png","imageWidth":"260.0","imageHeight":"260.0","message":"this is beij","title":"我的位置"},{"id":"112","longitude":"116.450","latitude":"39.989","imageUrl":"http://img0.bdstatic.com/img/image/9baf75d938553886ce515def29441ed31409109131.jpg","imageWidth":"260.0","imageHeight":"260.0","message":"this is beij","title":"我的位置"},{"id":"113","longitude":"116.351","latitude":"39.854","imageUrl":"http://img0.bdstatic.com/img/image/9baf75d938553886ce515def29441ed31409109131.jpg","imageWidth":"230.0","imageHeight":"230.0","message":"this is shangh","title":"我的位置"}],"canShowCallout":"1"}';
            /* */
            uexBaiduMap.addMark(jssonstr);
        }

        function clearMarks() {
            var idarr = ["111", "112", "113", "114"];
            uexBaiduMap.clearMarks(idarr);
        }


        appcan.button(".btn", "ani-act", function() {
            switch(this.id) {
            case "btn1":
                openmap();
                break;
            case "btn2":
                addMark();
                break;
            case "btn3":
                clearMarks();
                break;
            case "btn4":
                clean();
                break;
            }
        })
    </script>
</html>
