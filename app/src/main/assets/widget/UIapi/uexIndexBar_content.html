            var str = '';

            for (var i in list.citys) {
                arr[list.citys[i].code] += '<div class="uinn bc-bg b-gra">' + list.citys[i].name + '</div>';
            }
            for (var i in arr) {
                var aa = arr[i];
                str += ('<div id="' + i + '" class="uinn sc-bg-active ubb bc-border bc-text">' + i + '</div>' + aa);
            }
            $('#list').html(str);
            indexBarOpen();
}
        function indexBarOpen() {
            var x = parseInt($('#list').offset().width);
            var y = parseInt(appcan.getLocVal('uexIndexBar_y'));
            var em = $('#list').css('font-size');
            var w = 2 * parseInt(em);
            var h = parseInt(appcan.getLocVal('uexIndexBar_h'));
            uexIndexBar.open(x - w, y, w, h);

        }
