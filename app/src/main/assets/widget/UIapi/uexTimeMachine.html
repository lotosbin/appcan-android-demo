    <script>
        var titHeight = 0;
        var contH = 0;
        var contW = 0;
        var w = 0;
        var h = 0;
        var f = 1;
        appcan.ready(function() {
            titHeight = parseInt($('#header').offset().height);
            contH = parseInt($('.conbor').offset().height);
            contW = parseInt($('.conbor').offset().width);
            //appcan.openPopoverByEle("content", "uexTimeMachine_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.resizePopoverByEle("content", 0, $("#header").offset().height);
            }
            uexWidgetOne.cbError = function(opid, type, error) {
                alert(error);
            }
            //open的回调函数,
            uexTimeMachine.loadData = function(id) {
                var jsonStr = '{"id":"' + id + '","data":[{"title":"","imageUrl":"res://uexTimeMachine_cunhuo.png"},{"title":"","imageUrl":"res://uexTimeMachine_daiban.png"}]}';
                uexTimeMachine.setJsonData(jsonStr);

            }
            uexTimeMachine.onItemSelected = function(opId, index) {
                alert("opId:" + opId + "index:" + index)
            }
            pieOpen();
        });
        function cbOpen(a, b, c) {
            alert(a + b + c);
        }

        function pieOpen() {
            var s = window.getComputedStyle(document.body, null);
            // var w = parseInt(s.width);
             var h = parseInt(s.height);
            var id=500;
            var h1 = h-(titHeight+contH);
            uexTimeMachine.open(id, 0, titHeight+contH, contW, h1-20);
          
        }


        appcan.button(".nav-btn", "btn-act", function(a, b) {
            var btn = $(a.currentTarget);
            var btn_id = btn.attr('id');
            if (btn_id == 'nav-left') {
                //uexTimeMachine.close('500');
                appcan.window.close(-1);
            } else {
                appcan.setLocVal('title', 'uexTimeMachine');
                appcan.window.open('API', '../API.html', 10);
            }
        })
    </script>
